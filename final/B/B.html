<style>
  html,
  body {
    margin: 0;
    padding: 0;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-template-rows: repeat(3, 200px);
    width: 100%;
    height: 100%;
    gap: 20px;
  }

  .small-block {
    background-color: #8a2be2;
  }

  .doubled-block {
    background-color: #000;
    grid-column: span 2;
  }
</style>

<body>
  <div class="container">
    <div class="small-block"></div>
    <div class="small-block"></div>
    <div class="small-block"></div>
    <div class="small-block"></div>
    <div class="doubled-block"></div>
    <div class="doubled-block"></div>
    <div class="small-block"></div>
  </div>
</body>
